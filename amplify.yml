version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Yarn Live Update Test - $(yarn -v)"
        - echo "Which Yarn - $(which yarn)"
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
